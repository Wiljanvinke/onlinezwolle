<html>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button id="button" onclick="doStuff()">E?</button>

    <script>
        function doStuff(){
            var str = document.getElementById("input1").value;
            var toCheck = document.getElementById("input2").value;
            console.log(str);
            var counter = 0;
            for(var i = 0; i < str.length; i++){
                if(str.charAt(i) == toCheck){
                    counter++;
                    console.log("Counter: " + counter);
                }
            }
            if(counter>0){
                alert(counter + " " + toCheck + "'s!");
            }
        }
    </script>
</html>
